<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div id="confirmacao"></div>
    <section class="secao-entrar" id="secao-entrar">
      <header><img src="img/logo.png" alt="Logo Mateus" class="logo" /></header>
      <h1>Cadastre-se aqui</h1>
      <input
        id="name"
        class="texto"
        type="text"
        placeholder="Digite seu Nome"
      />
      <input
        id="email"
        class="texto"
        type="email"
        placeholder="Digite seu Email"
      />
      <input
        id="usuario"
        class="texto"
        type="text"
        placeholder="Digite seu UsuÃ¡rio"
        required
      />
      <input
        id="senha"
        class="texto"
        type="password"
        placeholder="Digite sua Senha"
        required
      />
      <p id="erro" class="erro"></p>
      <button
        id="cadastrar"
        class="cadastrar"
        onclick="verificarDadoExistente()"
      >
        Cadastrar
      </button>
    </section>
    <script src="cadastro.js"></script>
    <script src="dados.js"></script>
  </body>
</html>
